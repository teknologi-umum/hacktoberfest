x-defaults:
  &defaults
  ENVIRONMENT: production

services:
  frontend:
    build: ./frontend
    environment:
      <<: [ *defaults ]
      PORT: 3000
      VITE_API_BASE_URL: http://backend:9090
      VITE_BROWSER_API_BASE_URL: https://hacktoberfest.teknologiumum.com
    healthcheck:
      test: curl -f http://localhost:3000/ || exit 1
      interval: 30s
      timeout: 20s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          memory: 500MB
          cpus: '0.75'
        reservations:
          memory: 10MB
          cpus: '0.10'
    networks:
      - hacktoberfest
    logging:
      driver: json-file
      options:
        max-size: 10M
        max-file: 3
  backend:
    build: ./backend
    environment:
      <<: [ *defaults ]
      LISTEN_ADDR: 0.0.0.0:9090
      NUM_WORKERS: 1
      SCRAPE_INTERVAL: 7200
      GITHUB_TOKEN:
    healthcheck:
      test: curl -f http://localhost:9090/healthz || exit 1
      interval: 30s
      timeout: 20s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 10
        window: 120s
      resources:
        limits:
          memory: 500MB
          cpus: '1'
        reservations:
          memory: 10MB
          cpus: '0.10'
    networks:
      - hacktoberfest
    logging:
      driver: json-file
      options:
        max-size: 10M
        max-file: 3
networks:
  hacktoberfest:
    driver: bridge
